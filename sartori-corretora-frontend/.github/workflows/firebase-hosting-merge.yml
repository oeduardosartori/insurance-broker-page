name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SARTORI_CORRETORA }}
      run: |
        echo $FIREBASE_SERVICE_ACCOUNT | base64 --decode > ${HOME}/firebase-service-account.json
        firebase deploy --only hosting --token "$(firebase login:ci)"
